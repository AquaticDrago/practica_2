<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <title>Usuarios</title>
</head>
<body>
    <div class="container">
        <form method="post" id="frmUsuario" class="formulario">
            <div class="mb-1">
                <label id="lblUsuarioFA" for="txtUsuarioFA">Usuario:</label>
                <input name="txtUsuarioFA" id="txtUsuarioFA" class="form-control" required="true" minlength="5" maxlength="20" >
            </div>
            <div class="mb-1">
                <label id="lblContrasenaFA" for="txtContrasenaFA">Contraseña:</label>
                <input type="text" name="txtContrasenaFA" id="txtContrasenaFA" class="form-control" required="true" minlength="8" maxlength="20">
            </div>
            <div class="text-end">
                <button id="btnGuardarFA" name="btnGuardarFA" class="btn btn-dark">Guardar</button>
            </div>
        </form>
        <div id="divUsuario"></div>

        <!-- Tabla para mostrar usuarios -->
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuario"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>

    <script>
        window.addEventListener("load", function () {
            // Validación del formulario
            $("#frmUsuario").validate({
                messages: {
                    txtUsuarioFA: {
                        required: "Ingresa tu usuario",
                        minlength: "El usuario es de mínimo 5 caracteres",
                        maxlength: "El usuario es de máximo 20 caracteres",
                    },
                    txtContrasenaFA: {
                        required: "Ingresa tu contraseña",
                        minlength: "Ingresa más de 8 caracteres",
                        maxlength: "Ingresa menos de 20 caracteres"
                    }
                }
            })

            // Guardar usuario y enviar a servidor
            $("#frmUsuario").submit(function (event) {
                event.preventDefault()
                $.post("/usuarios/guardar", $(this).serialize(), function (respuesta) {
                    console.log(respuesta)
                })
            })

            // Función para buscar y actualizar la tabla de usuarios
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyUsuario").html("")

                    for (var x in respuesta) {
                        var registro = respuesta[x]
                        $("#tbodyUsuario").append(`<tr>
                            <td>${registro[1]}</td>
                            <td>${registro[2]}</td>
                        </tr>`)
                    }
                })
            }

            // Llamar la función buscar al cargar la página
            buscar()

            // Configuración de Pusher para recibir notificaciones en tiempo real
            var pusher = new Pusher('e9dbf5518f64c87c2a78', {
                cluster: 'us2'
            })

            // Suscribirse al canal de registros en tiempo real
            var channel = pusher.subscribe("registrosTiempoReal")
            channel.bind("registroTiempoReal", function () {
                // Actualizar la tabla cuando haya nuevos registros
                buscar()
            })
        })
    </script>    
</body>
</html>
