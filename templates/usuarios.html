<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <title>Usuarios</title>
</head>
<body>
    <div class="container">
        <form method="post" id="frmUsuario" class="formulario">
            <div class="mb-1">
                <label id="lblUsuarioFA" for="txtUsuarioFA">Usuario:</label>
                <input name="txtUsuarioFA" id="txtUsuarioFA" class="form-control" required="true" minlength="5" maxlength="20" >
            </div>
            <div class="mb-1">
                <label id="lblContrasenaFA" for="txtContrasenaFA">Contrase침a:</label>
                <input type="text" name="txtContrasenaFA" id="txtContrasenaFA" class="form-control" required="true" minlength="8" maxlength="20">
            </div>
            <div class="text-end">
                <button id="btnGuardarFA" name="btnGuardarFA" class="btn btn-dark">Guardar</button>
            </div>
        </form>
        <div id="divUsuario"></div>
    
        <!-- table index 0 -->
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Contrase침a</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuario"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function (event) {
            $("#frmUsuario").validate({
                messages: {
                    txtUsuarioFA: {
                        required: "Ingresa tu usuario",
                        minlength: "El usuario es de minimo 5 caracteres",
                        maxlength: "El usuario es de maximo 20 caracteres",
                    },
                    txtContrasenaFA: {
                        required: "Ingresa tu contrase침a",
                        minlength: "Ingresa m치s o 8 caracter",
                        maxlength: "Ingresa menos o 20 caracteres"
                    }
                },
                rules: {
                    txtUsuarioFA: {
                        // required: true,
                        // minlength: 8,
                        // maxlength: 8
                        // digits: true
                    }
                }
            })

            $("#frmUsuario").submit(function (event) {
                event.preventDefault()

                $.post("/usuario/guardar", $(this).serialize(), function (respuesta) {
                    console.log(respuesta)
                })
            })
        })
    </script>    
</body>
</html>
