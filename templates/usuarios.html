<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <title>Usuarios</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Usuarios</h1>
        <form method="post" id="frmUsuario" class="formulario">
            <div class="mb-1">
                <label for="txtUsuarioFA">Usuario:</label>
                <input name="txtUsuarioFA" id="txtUsuarioFA" class="form-control" required minlength="5" maxlength="20">
            </div>
            <div class="mb-1">
                <label for="txtContrasenaFA">Contraseña:</label>
                <input type="text" name="txtContrasenaFA" id="txtContrasenaFA" class="form-control" required minlength="8" maxlength="20">
            </div>
            <div class="text-end">
                <button id="btnGuardarFA" class="btn btn-dark">Guardar</button>
            </div>
        </form>

        <!-- Tabla de usuarios -->
        <h2>Usuarios Registrados</h2>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                </tr>
            </thead>
            <tbody id="tbodyUsuario"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // Validación del formulario
            $("#frmUsuario").validate({
                messages: {
                    txtUsuarioFA: {
                        required: "Ingresa tu usuario",
                        minlength: "El usuario debe tener al menos 5 caracteres",
                        maxlength: "El usuario debe tener como máximo 20 caracteres"
                    },
                    txtContrasenaFA: {
                        required: "Ingresa tu contraseña",
                        minlength: "La contraseña debe tener al menos 8 caracteres",
                        maxlength: "La contraseña debe tener como máximo 20 caracteres"
                    }
                }
            });

            // Envío del formulario
            $("#frmUsuario").submit(function (event) {
                event.preventDefault(); // Evitar recarga de la página

                $.post("/usuarios/guardar", $(this).serialize(), function (respuesta) {
                    console.log(respuesta);
                    buscarUsuarios(); // Actualizar la tabla después de guardar
                }).fail(function() {
                    alert("Error al guardar el usuario");
                });
            });

            // Función para buscar y mostrar los usuarios
            function buscarUsuarios() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyUsuario").html("");
                    for (var x in respuesta) {
                        var registro = respuesta[x];
                        $("#tbodyUsuario").append(`<tr>
                            <td>${registro[1]}</td>
                            <td>${registro[2]}</td>
                        </tr>`);
                    }
                }).fail(function() {
                    $("#tbodyUsuario").html("<tr><td colspan='2'>Error al obtener datos</td></tr>");
                });
            }

            // Llamar a buscarUsuarios al cargar la página
            buscarUsuarios();
        });
    </script>
</body>
</html>
